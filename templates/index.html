<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Analyzer</title>
    <link rel="stylesheet" href="../static/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Password Strength Analyzer</h1>

        <div class="input-section">
            <label for="password">Enter your password:</label>

            <!-- wrapper so the right side spacing can match left and holds the eye icon -->
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Type a password..." autocomplete="off" />
                <button id="toggle-eye" class="toggle-eye" type="button" aria-label="Show password">
                    <!-- visible eye -->
                    <svg class="eye" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <!-- eye with slash (hidden) -->
                    <svg class="eye-off" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7 .98-1.67 2.4-3.2 4.2-4.45" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1 1l22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="strength-bar-container">
            <div id="strength-bar"></div>
        </div>

        <p id="strength-text">Start typing to analyze...</p>

        <div class="results">
            <h3>Analysis</h3>

            <p><b>Length:</b> <span id="len">—</span></p>
            <p><b>Character set size (k):</b> <span id="charset">—</span></p>
            <p><b>Total combinations (kⁿ):</b> <span id="comb">—</span></p>
            <p><b>Entropy:</b> <span id="entropy">—</span></p>
            <p><b>Cracking time @ 1B guesses/sec:</b> <span id="time">—</span></p>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
